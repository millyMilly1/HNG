          <script>
            // JavaScript code to update currentDayOfTheWeek and currentUTCTime elements
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const currentDayElement = document.querySelector('[data-testid="currentDayOfTheWeek"]');
            const currentUTCTimeElement = document.querySelector('[data-testid="currentUTCTime"]');
    
            // Function to update current day
            function updateCurrentDay() {
                const currentDate = new Date();
                const currentDayIndex = currentDate.getUTCDay();
                const currentDay = daysOfWeek[currentDayIndex];
                currentDayElement.textContent = currentDay;
            }
    
            // Function to update current UTC time in milliseconds
            function updateCurrentUTCTime() {
                const currentTime = new Date().getTime();
                currentUTCTimeElement.textContent = currentTime + ' ms';
            }
    
            // Update data initially and then every second
            updateCurrentDay();
            updateCurrentUTCTime();
            setInterval(updateCurrentUTCTime, 1000);
        </script>
